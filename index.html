<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Antony Vitor Oliveira Da Silva" />
    <meta name="Cartão Nubank" content="Cartão Flutuante" />
    <link rel="stylesheet" href="style.css" />
    <title>Antony Vitor | Cartão Nubank</title>

    <!-- Google Fonts - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Antonio Vitor</h1>
    <br />
    <div class="container">
      <div class="content">
        <div class="header">
          <div class="box-img">
            <img src="images/mastercard_logo (1).png" alt="mastercard" title="Logo mastercard" />
            <img src="images/chip (1).png" alt="chip" title="Logo chip" />
          </div>
        </div>
        <div class="footer">
          <p>Antonio Vitor</p>
          <img src="images/nubank_logo (2).png" alt="nubank" title="nubank" />
        </div>
      </div>
    </div>
  </body>
  <script>
    const card = document.querySelector(".container");

    card.addEventListener("mousemove", cardEffect);
    card.addEventListener("mouseleave", cardBack);
    card.addEventListener("mouseenter", cardEnter);

    function cardEffect(event) {
      const cardWidth = card.offsetWidth;
      const cardHeight = card.offsetHeight;
      const centerX = card.offsetLeft + cardWidth / 2;
      const centerY = card.offsetTop + cardHeight / 2;
      const positionX = event.clientX - centerX;
      const positionY = event.clientY - centerY;

      const rotateX = ((+1 * 25 * positionY) / (cardHeight / 2)).toFixed(2);
      const rotateY = ((-1 * 25 * positionX) / (cardWidth / 2)).toFixed(2);

      console.log(rotateX, rotateY);

      card.style.transform = `perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function cardBack(event) {
      card.style.transform = `perspective(500px) rotateX(0deg) rotateY(0deg)`;
      cardTransition();
    }

    function cardTransition() {
      clearInterval(card.transitionId);
      card.style.transition = "transform 400ms";
      card.transitionId = setTimeout(() => {
        card.style.transition = "";
      }, 400);
    }

    function cardEnter(event) {
      cardTransition();
    }
  </script>
</html>
